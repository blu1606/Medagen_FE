version: '3.8'

services:
  medagen-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medagen-backend
    ports:
      - "7860:7860"
    environment:
      - NODE_ENV=production
      - PORT=7860
      - LOG_LEVEL=info
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7860/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - medagen-network

networks:
  medagen-network:
    driver: bridge

